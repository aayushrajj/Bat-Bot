<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatGPT</title>
    <link rel="icon" href="/frontend/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="/frontend/static/styles.css" rel="stylesheet" />
    <style>
        /* Custom styles */
        .modal-content {
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Modal Popup -->
    <div id="popupModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to BatGPT</h5>
                </div>
                <div class="modal-body">
                    <p>Click "Okay" to continue...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="okayButton">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content, hidden until popup interaction -->
    <main class="container my-4 flex-grow-1 d-flex justify-content-center align-items-center" style="display: none;">
        <!-- Your main content here -->
    </main>

    <footer class="footer mt-auto">
        <!-- Footer content -->
    </footer>

    <audio id="click-sound" src="audio/handgun-click.mp3" preload="auto"></audio>
    <script src="/frontend/static/scripts.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            // Show modal popup on page load
            $('#popupModal').modal('show');

            // Handle click on Okay button
            $('#okayButton').click(function() {
                // Hide modal popup
                $('#popupModal').modal('hide');
                // Show main content
                $('main').fadeIn();
            });
        });
    </script>
</body>
</html>
