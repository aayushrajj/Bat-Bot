<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Note Toggle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            width: 200px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tooltip {
            position: relative;
            display: inline-block;
            border: 1px solid red; /* Debugging border */
            cursor: pointer;
        }
    
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            color: black;
            text-align: center;
            border-radius: 6px;
            padding: 10px; /* Increased padding for visibility */
            position: absolute;
            z-index: 1;
            bottom: 150%; /* Position above the tooltip element */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 2px solid blue; /* Debugging border */
        }
    
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <button id="helpButton" class="btn btn-primary">Help</button>
        <div id="helpNote" class="note">
            This is the help note with some information.
        </div>
    </div>

    <div class="tooltip">Hover over me
        <span class="tooltiptext">The first response may take a moment as the chatbot wakes up. Subsequent messages will be faster.</span>
    </div>

    <script>
        document.getElementById('helpButton').addEventListener('click', function() {
            const helpNote = document.getElementById('helpNote');
            if (helpNote.style.display === 'none' || helpNote.style.display === '') {
                helpNote.style.display = 'block';
            } else {
                helpNote.style.display = 'none';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
